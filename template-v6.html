<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudadacao() }}</p>
  <a v-bind:href="link" target="_blank">Acesse meu linkedin</a>
  <hr />
  <p>{{ linkHtml }} - sem v-html</p>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Utilizando Vue.js v2",
      link: "https://www.linkedin.com/in/rodrigo-chagas-98792199/",
      linkHtml:
        "<a href='https://www.linkedin.com/in/rodrigo-chagas-98792199/'>Imprimindo HTML puro</a>",
    },
    methods: {
      saudadacao() {
        this.titulo = "Buenos Dias!";
        return `${this.titulo}`;
      },
    },
  });
</script>
