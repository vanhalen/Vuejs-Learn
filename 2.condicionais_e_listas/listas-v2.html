<meta charset='UTF-8'/>
<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id='app'>
    <ul>
        <template v-for='pessoa in pessoas'>
            <!-- Utilizar a key para listas mais complexas pois você está dando uma identidade para cada elemento, no que facilitará a renderezação da mesmo (Ex. Adicionar/Remover itens, mudar ordenação...) -->
            <li v-for='(valor, chave, index) in pessoa' :key='index'>{{chave}} = {{valor}}</li>
            <hr />
        </template>
    </ul>

</div>

<script>
    new Vue({
        el: '#app',
        data:{
            cores: ['vermelho', 'amarelo', 'verde', 'azul', 'cinza'],
            pessoas: [
                {nome: 'Rodrigo', idade: 29, peso:85},
                {nome: 'Talita', idade: 31, peso:60}
            ]
        }
    })
</script>
