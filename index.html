<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo" />
  <p>{{titulo}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Utilizando Vue.js v2",
    },
    methods: {
      alterarTitulo(event) {
        this.titulo = event.target.value;
      },
    },
  });
</script>
