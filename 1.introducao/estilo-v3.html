<script src="https://unpkg.com/vue"></script>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{backgroundColor: cor}"></div>
        <div class="demo" :style="[meuEstilo]"></div>
        <div class="demo"></div>
    </div>
    <hr />
    Escolha a cor: <input type="color" v-model='cor'></input>
    Altura: <input type="text" v-model='altura'></input>
    Largura: <input type="text" v-model='largura'></input>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            cor: '#f3f3f3',
            altura: 100,
            largura: 100,
        },
        computed: {
            meuEstilo(){
                return{
                    backgroundColor: this.cor,
                    width: `${this.largura}px`,
                    height: `${this.altura}px`,
                }
            }
        },
    })
</script>

    .caixas{
        display: flex;
        justify-content: space-around;

        width: 100px;
        height: 100px;

    }
    .c1{
        background-color: red;

</style>
