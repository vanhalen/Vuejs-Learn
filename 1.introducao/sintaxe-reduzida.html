<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    
    <!-- V-ON = @ -->
    <!-- <button v-on:click="somar">Somar</button> -->
    <button @click="somar">Somar</button>

    <!-- V-BIND: = : -->
    <!-- <input v-bind:value="contador" /> -->
    <input :value="contador" />
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                return this.contador++;
            }
        },
    });
</script>
