<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
<div id='app'>
    <p>{{ contador }}</p>
    <button v-on:click='somar(5, $event)'>Somar 5</button>
    <button v-on:click='zerar'>Zerar</button>
    <p v-on:mousemove='atualizarXY'>
        Mouse: {{ x }} e {{ y }}
        <!-- Parar o evento -->
        <span v-on:mousemove.stop="">*******NÃO ATUALIZAR MOUSE!*******</span>
    </p>
    <!-- Previnir o comportamento do evento -->
    <a v-on:click.prevent="naoNavegar">Google</a><br/>
    <input type="text" v-on:keyup.enter="exibeAlerta" />
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            corFundo: '#000',
            x: 0,
            y: 0,
        },
        methods: {
            somar(qtd, evento){
                // $ - Utilizado para chamar variavés reservadas do Vue
                console.log(evento);
                return this.contador += qtd;
            },
            zerar(){
                return this.contador = 0;
            },
            atualizarXY(event){
                // console.log(event);
                this.x = event.clientX;
                this.y = event.clientY;
            },
            naoNavegar(){
                alert('Link indisponível!');
            },
            exibeAlerta(){
                alert('Você apertou a tecla ENTER');
            },
        },
    });
</script>
