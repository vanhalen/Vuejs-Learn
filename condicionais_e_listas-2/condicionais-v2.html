<meta charset='UTF-8'/>
<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id='app'>

    <!-- A TAG template serve para encapsular elementos html sem interferir na estrutura, dispensando assim o uso do DIV ou SPAN -->
    <template v-if='logado'>
        <p>Usuário Logado: {{ nome }}</p>
        <p>Tipo Usuário: Admin</p>
    </template>

    <p v-else-if='anonimo'>Navegando como Anônimo</p>
    <p v-else>Nunhum usuário logado</p>
    <hr />
    <p><input type='checkbox' v-model='anonimo'/> Permitir Anônimo</p>
    <button @click='logado = !logado'>{{logado?'Sair':'Logar'}}</button>
</div>


<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'Rodrigo',
            logado: false,
            anonimo: false,
        }
    })
</script>
