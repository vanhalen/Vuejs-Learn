<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
<div id='app'>
    <p>{{ contador }}</p>
    <button v-on:click='somar'>Somar 1</button>
    <button v-on:click='zerar'>Zerar</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar(){
                return this.contador++;
            },
            zerar(){
                return this.contador = 0;
            }
        },
    });
</script>
