<script src="https://unpkg.com/vue"></script>

<div id="desafio">
	<!-- 1) Iniciar a execução do efeito usando botão. 
    O efeito deve alternadamente trocar as classes "destaque" e
    "encolher" para cada chamada de setInteval. Use a div abaixo
	com id "efeito" para associar as classes CSS. -->
	<h2>#01</h2>
	<div>
		<button  @click="setInteval = !setInteval">Iniciar Efeito</button>
		<div id="efeito"  class='destaque' :class='trocaCor' ></div>
	</div>
	
	<!-- 2) Crie duas classes CSS e associe a div usando a
		sintaxe de array -->
	<h2>#02</h2>
	<div :class='[fundoVermelho, letraBranca]'>Estou sem classe CSS :(</div>

	<!-- 3) Aplique na div abaixo a classe informada pelo usuário
		(crie classe CSS de exemplo). -->
	<h2>#03</h2>
	<div>
		<input type="text" v-model='classeExemplo3'>
		<div :class='classeExemplo3'></div>
	</div>

	<!-- 4) Aplique na div abaixo a classe informada pelo usuário e
    outra classe usando o valor true/false (crie classes CSS de exemplo). -->
	<h2>#04</h2>
	<div>
		<input type="text" v-model='classeExemplo4'>
		<input type="text" v-model='aplicarClasse'>
		<div :class='aplicarClasse=="true"?classeExemplo4:""'></div>
	</div>

	<!-- 5) Repita 3) mas utilizando estilos ao invés de classes CSS.
    Associe os estilos a div abaixo  -->
	<h2>#05</h2>
	<div>
        <input type="text" v-model='classeExemplo'>
		<div class='e1' :style='[meuEstilo]'></div>
	</div>

	<!-- 6) Crie uma barra de progresso simples com setInterval 
    e binding de estilo. -->
	<h2>#06</h2>
	<div>
		<button @click="iniciarProgresso">Iniciar</button>
		<div class='progress0' :class='animacao?progress100:progress0'></div>
	</div>
</div>
<script>
new Vue({
	el: '#desafio',
	data: {
        setInteval: false,
        fundoVermelho: 'fundoVermelho',
        letraBranca: 'letraBranca',
        classeExemplo: 'e1',
        classeExemplo3: 'e2',
        classeExemplo4: 'e3',
        aplicarClasse: 'false',
        animacao: false,
        progress0: 'progress0',
        progress100: 'progress100',
    },
    computed: {
        trocaCor(){
            return{
                destaque: this.setInteval,
                encolher: !this.setInteval,

            }
        },
        meuEstilo(){
            if(this.classeExemplo=='e1'){
                return {
                    backgroundColor: 'red'
                }
            }else if(this.classeExemplo=='e2'){
                return {
                    backgroundColor: 'green'
                }
            }if(this.classeExemplo=='e3'){
                return {
                    backgroundColor: 'blue'
                }
            }
            return false;
        }
    },
	methods: {
		iniciarEfeito() {
            
		},
		iniciarProgresso() {
           return this.animacao = true;
		}
	}
})
</script>
<style>
#efeito {
	width: 100px;
	height: 100px;
	border: 1px solid black;
}

.destaque {
	background-color: red;
	width: 200px !important;
}

.encolher {
	background-color: gray;
	width: 50px !important;
}

.fundoVermelho{
    background-color: red;
}
.letraBranca{
    color: #FFF;
}
.e1, .e2, .e3{
    display: flex;
    width: 100px;
    height: 100px;
}
.e1{
    background-color: red;
}
.e2{
    background-color: green;
}
.e3{
    background-color: blue;
}

.progress0{
    display: flex;
    width: 10px;
    height: 15px;
    background-color: blue;
}
.progress100{
    display: flex;
    width: 1000px;
    height: 15px;
    background-color: blue;
    transition: width 2s;

}
</style>
